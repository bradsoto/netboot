port=0
log-dhcp
dhcp-range=10.0.0.0,proxy,255.0.0.0
dhcp-range=172.16.0.0,proxy,255.240.0.0
dhcp-range=192.168.0.0,proxy,255.255.0.0
dhcp-boot=netboot.efi
dhcp-match=set:ipxe,175
pxe-service=tag:!ipxe,x86PC,"netboot",undionly.kpxe
pxe-service=tag:ipxe,x86PC,"netboot",netboot.efi
enable-tftp
tftp-root=/srv/tftp
